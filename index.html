<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side">
        <div class="logo">
            <img src="img\logo.png" alt="">
            <p>Spook</p>
        </div>
        <div class="side-footer">
            <p>Photo by <a
                    href="https://unsplash.com/@weista?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Vista
                    Wei</a> on <a
                    href="https://unsplash.com/pt-br/fotografias/kqw2gr5n2cc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-content">
        <div class="top">
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br>Sign up now to get started.</h3>
            <h3>You know you want to.</h3>
            <br>
        </div>
        <div class="mid">
            <form action="" method="post">
                <h3>Let's do this!</h3>
                <section>
                    <p class="form-field">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" placeholder="JoÃ£o" required>
                    </p>
                    <p class="form-field">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Johnson" required>
                    </p>

                    <p class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="joaojohnson@brutus.com" required>
                    </p>

                    <p class="form-field">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber"
                            pattern="/^(1|)?(\d{0,2})?(\d{0,5})?(\d{0,4})?$/" placeholder="(55) 99999-9999"
                            maxlength="14" pattern="" required>
                    </p>

                    <p class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error">
                    </p>
                    <p class="form-field">

                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="error">
                    </p>
                </section>
                <div class="bottom">
                    <input type="submit" value="Create Account" class="btn">
                    <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
