<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side">
        <div class="logo">
            <img src="img\logo.png" alt="">
            <p>Spook</p>
        </div>
        <div class="side-footer">
            <p>Photo by <a
                    href="https://unsplash.com/@weista?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Vista
                    Wei</a> on <a
                    href="https://unsplash.com/pt-br/fotografias/kqw2gr5n2cc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-content">
        <div class="top">
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. <br>Sign up now to get started.</h3>
            <h3>You know you want to.</h3>
            <br>
        </div>
        <div class="mid">
            <h3>Let's do this!</h3>
            <form action="" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">

                <div class="bottom">
                    <input type="submit" value="Create Account">
                    <p>Already have and account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
